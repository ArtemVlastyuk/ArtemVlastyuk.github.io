<!DOCTYPE html>
<html lang="ru">
<head>

	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Актеры театра и кино</title>
	<link rel="icon" href="img-favicon/favicon.ico">
	<link rel="stylesheet" href="style/style_login.css">
</head>
<body>
	
	
	<img src="img/logo1.png" class="img_logo">
		<div class="form">
			<div class="login">
					<div class="login_h">
						<h1>Вход</h1>

			<p>С возвращением!<br>Пожалуйста, введите свои данные.</p>
					</div>

					<div class="form_login">
						<form action="profil.html" method="get">
							Электронная почта
							<input class="login_input" required placeholder="Логин" type="text">
							<br>
							Пароль
							<input  class="password" required placeholder="Пароль" type="password">

							<p>Забыли пароль?</p>

							<button class="login_button" type="submit">Войти</button>
						</form>

					</div>
					<div class="login_text">
						
						<p>Нет аккаунта? Зарегистрироваться</p>
						
					</div>

				</div>

				

				<div class="loginR">
					<div class="login_h">
						<h1>Регистарация</h1>

			<p>Создайте аккаут<br>Пожалуйста, введите свои данные.</p>
					</div>

					<div class="form_login">
						<form action="#"   method="get">
							Имя
							<input class="name" placeholder="Имя" type="text">
							<br>
							Фамилия
							<input class="lastname" placeholder="Фамилия" type="text">
							<br>
							Электронная почта
							<input class="email_reg" placeholder="Электронная почта" type="email">
							<br>
							Пароль
							<input class="password_reg" placeholder="Пароль" minlength="6" type="password">



							<button name="" class="reg_button" type="">Зарегистрироваться</button>
						</form>

					</div>
					<div class="login_text">
						
						<p>Уже есть аккаунт? Войти</p>
						
					</div>

				</div>
			</div>
				
			
			
			<script src="script/script_login.js"></script>
</body>
</html>
